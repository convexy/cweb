<!DOCTYPE html>
<html lang="ja">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column bg-light">
    <!-- d-flex             : 子要素を並べる（デフォルトは水平方向） -->
    <!-- flex-column        : d-flexのもと子要素を垂直方向に並べる -->
    <!-- bg-light           : 背景色を薄めの灰色にする -->
    <header class="text-bg-primary p-1 shadow d-flex align-items-center">
        <!-- text-bg-primary    : 背景色を青、文字色を白にする -->
        <!-- p-1                : 上下左右に0.25remのパディング(=内部余白) -->
        <!-- shadow             : 影をつける -->
        <!-- d-flex             : 子要素を並べる（デフォルトは水平方向） -->
        <!-- align-items-center : 子要素を垂直方向に中央揃え -->
        <img src="./logo.png" alt="LOGO">
        <h2>{{PageName}}</h2>
        <div class="ms-auto">Welcolme, {{UserName}}!</div>
        <!-- ms-auto            : 左側にマージン(=外部余白)を可能なだけ設ける -->
    </header>
    <main class="m-3 d-flex flex-column align-items-center">
        <!-- m-3                    : 上下左右に1remのパディング(=内部余白) -->
        <!-- d-flex                 : 子要素を並べる（デフォルトは水平方向） -->
        <!-- flex-column            : d-flexのもと子要素を垂直方向に並べる -->
        <!-- align-items-center     : 子要素を水平方向に中央揃え -->
        <div class="bg-primary-subtle p-2 rounded shadow">
            <form id="main-form">
                <div class="row g-2">
                    <div class="col-auto">
                        <label for="plnt_cd"
                            class="col-form-label bg-danger-subtle rounded p-1">{{LABEL_PLNT_CD}}</label>
                    </div>
                    <div class="col-auto">
                        <select id="plnt_cd" class="form-select">
                            <!-- bg-light       : bodyタグの背景色に合わせる -->
                            <option>xxx:○○工場</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="line_no" class="col-form-label">{{LABEL_LINE_NO}}</label>
                    </div>
                    <div class="col-auto">
                        <select id="line_cd" class="form-select">
                            <!-- bg-light       : bodyタグの背景色に合わせる -->
                            <option>yyy:××ライン</option>
                        </select>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-auto">
                        <label for="item_cd" class="col-form-label">{{LABEL_ITEM_CD}}</label>
                    </div>
                    <div class="col-auto">
                        <input id="item_cd" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <label for="stkout" class="form-check-label">{{LABEL_STKOUT_FLAG}}</label>
                            <input id="stkout" type="checkbox" class="form-check-input">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <table id="main-table">
        </table>
    </main>
    <footer class="fixed-bottom m-1 text-end small">
        <!-- fixed-bottom       : 画面下部に固定表示 -->
        <!-- m-1                : 上下左右に0.25remのマージン(=外部余白) -->
        <!-- text-end           : テキストを右寄せ -->
        <!-- small              : 少し小さいフォントサイズ -->
        {{ScreenID}}
    </footer>
</body>

</html>
